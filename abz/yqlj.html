<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007BFF;
        }
        .link-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }
        .link-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .link-details {
            flex-grow: 1;
        }
        .link-details h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #007BFF;
        }
        .link-details p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }
        .link-tags {
            margin-top: 5px;
        }
        .link-tags span {
            background-color: #007BFF;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-right: 5px;
        }
        .link-item a {
            text-decoration: none;
        }
        /* 底部样式 */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #007BFF;
            color: white;
        }
        footer p {
            margin: 5px 0;
        }
        footer a {
            color: white;
            text-decoration: underline;
        }
        footer a:hover {
            text-decoration: none;
        }
        .footer {
             text-align: center;
             padding: 10px 0;
             font-size: 14px;
             color: #666;
         }
    </style>
</head>
<body>

<div class="container">
    <h2>友情链接</h2>

            <div class="link-tags">

            </div>
        </div>
    </div>
</div>
