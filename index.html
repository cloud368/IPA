<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港六合彩开奖结果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .disclaimer {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .special-number {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>香港六合彩开奖结果</h1>
        <div class="disclaimer">
            <p><strong>免责声明：</strong>本页面显示的数据来源于 <a href="https://lottery.hk/liuhecai/jieguo/" target="_blank">https://lottery.hk/liuhecai/jieguo/</a>。本页面仅用于个人学习和研究目的。</p>
        </div>
        <table id="lotteryResults">
            <tr>
                <th>期数</th>
                <th>开奖日期</th>
                <th>开奖号码</th>
            </tr>
        </table>
    </div>

    <script>
        async function fetchLotteryResults() {
            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'https://lottery.hk/liuhecai/jieguo/';
                console.log('Fetching data from:', proxyUrl + encodeURIComponent(targetUrl));
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                const html = await response.text();
                console.log('Received HTML:', html.substring(0, 200) + '...'); // 记录前200个字符
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const rows = doc.querySelectorAll('table.table-striped tr');
                console.log('Found rows:', rows.length);
                const results = [];
                rows.forEach((row, index) => {
                    if (index === 0) return; // 跳过表头行
                    const cells = row.querySelectorAll('td');
                    if (cells.length >= 3) {
                        results.push({
                            issue: cells[0].textContent.trim(),
                            date: cells[1].textContent.trim(),
                            numbers: cells[2].textContent.trim()
                        });
                    }
                });
                console.log('Parsed results:', results);
                return results;
            } catch (error) {
                console.error('Error fetching lottery results:', error);
                return [];
            }
        }

        function updateTable(results) {
            const table = document.getElementById('lotteryResults');
            results.forEach(result => {
                const row = table.insertRow(-1);
                const issueCell = row.insertCell(0);
                const dateCell = row.insertCell(1);
                const numbersCell = row.insertCell(2);
                issueCell.textContent = result.issue;
                dateCell.textContent = result.date;
                numbersCell.innerHTML = result.numbers.replace(/特别号/g, '<span class="special-number">特别号</span>');
            });
            console.log('Table updated with', results.length, 'rows');
        }

        async function refreshResults() {
            console.log('Refreshing results...');
            const results = await fetchLotteryResults();
            if (results.length > 0) {
                document.getElementById('lotteryResults').innerHTML = '<tr><th>期数</th><th>开奖日期</th><th>开奖号码</th></tr>';
                updateTable(results);
            } else {
                console.log('No results found');
                document.getElementById('lotteryResults').innerHTML += '<tr><td colspan="3">暂无数据，请稍后再试。</td></tr>';
            }
        }

        // 初始加载
        refreshResults();

        // 每5分钟刷新一次
        setInterval(refreshResults, 5 * 60 * 1000);
    </script>
</body>
</html>
